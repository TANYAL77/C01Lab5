  name: Node.js CI

  on:
    push:
        branches: ["main"]
    pull_request: 
          branches: ["main", "dev"]

  jobs:
      build:
          name: Backend test
          runs-on: ubuntu-latest

      services:
          mongodb:
          image: mongo
          ports:
            - 27017:27017

          defaults:
              run:
                  working-directory: ./quirknotes/backend

          strategy:
              matrix:
                  node-version: [20.x]

          steps:
              - uses: actions/checkout@v3

              - name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                  node-version: ${{ matrix.node-version }}

              - name: Install Dependencies
                run: npm install

              - name: Start server
                run: node server.js &
                env:
                  MONGO_URL: mongodb://localhost:27017/test
              - run: npm test